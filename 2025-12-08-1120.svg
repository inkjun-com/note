<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white" />
  <!-- 定义箭头样式 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000" />
    </marker>
  </defs>

  <!-- 字体样式，使用衬线字体模拟 LaTeX 风格 -->
  <style>
    text { font-family: "Times New Roman", serif; font-size: 24px; }
    .sub { font-size: 15px; baseline-shift: sub; }
  </style>

  <!-- 输入变量标签 (x1, x2, x3) -->
  <text x="20" y="50">x<tspan class="sub">1</tspan></text>
  <text x="20" y="105">x<tspan class="sub">2</tspan></text>
  <text x="20" y="160">x<tspan class="sub">3</tspan></text>

  <!-- 中间的神经元圆圈 -->
  <circle cx="180" cy="100" r="30" stroke="black" stroke-width="1.5" fill="white"/>

  <!-- 连接线：从输入指向圆圈 -->
  <!-- x1 对应的线 -->
  <line x1="50" y1="45" x2="153" y2="88" stroke="black" stroke-width="1.5" marker-end="url(#arrow)"/>
  <!-- x2 对应的线 -->
  <line x1="50" y1="100" x2="148" y2="100" stroke="black" stroke-width="1.5" marker-end="url(#arrow)"/>
  <!-- x3 对应的线 -->
  <line x1="50" y1="155" x2="153" y2="112" stroke="black" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 输出线：从圆圈指向右侧 -->
  <line x1="210" y1="100" x2="280" y2="100" stroke="black" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 输出标签 -->
  <text x="290" y="105">output</text>
</svg>
