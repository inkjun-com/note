<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white" />
  <!-- 定义更精致的箭头样式 -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="8" refY="4" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L0,8 L8,4 z" fill="#000" />
    </marker>
  </defs>

  <!-- 字体样式，使用衬线字体模拟 LaTeX 风格 -->
  <style>
    text { font-family: "Times New Roman", serif; font-size: 24px; fill: black; }
    .sub { font-size: 15px; baseline-shift: sub; }
    .weight-label { font-size: 16px; fill: #333; font-style: italic; }
    .weight-line-low { stroke: #444; stroke-width: 1; }
    .weight-line-mid { stroke: #222; stroke-width: 2; }
    .weight-line-high { stroke: #000; stroke-width: 3; }
  </style>

  <!-- 输入变量标签 -->
  <text x="20" y="50">x<tspan class="sub">1</tspan></text>
  <text x="20" y="110">x<tspan class="sub">2</tspan></text>
  <text x="20" y="170">x<tspan class="sub">3</tspan></text>

  <!-- 中间的神经元圆圈 -->
  <circle cx="220" cy="110" r="30" stroke="black" stroke-width="1.5" fill="white"/>

  <!-- 连接线：通过粗细和颜色表示不同权重 -->
  <!-- x1 的连接线：低权重 (细且浅) -->
  <line x1="50" y1="45" x2="193" y2="93" class="weight-line-low" marker-end="url(#arrow)"/>
  <text x="120" y="60" class="weight-label">w<tspan class="sub">1</tspan> (低)</text>

  <!-- x2 的连接线：中权重 (中等) -->
  <line x1="50" y1="110" x2="188" y2="110" class="weight-line-mid" marker-end="url(#arrow)"/>
  <text x="70" y="96" class="weight-label">w<tspan class="sub">2</tspan> (中)</text>

  <!-- x3 的连接线：高权重 (粗且深) -->
  <line x1="50" y1="165" x2="193" y2="127" class="weight-line-high" marker-end="url(#arrow)"/>
  <text x="110" y="180" class="weight-label">w<tspan class="sub">3</tspan> (高)</text>

  <!-- 输出线：从圆圈指向右侧 -->
  <line x1="250" y1="110" x2="300" y2="110" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 输出标签 -->
  <text x="310" y="115">output</text>
</svg>
