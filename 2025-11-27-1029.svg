<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 坐标轴箭头 -->
    <marker id="axisArrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto" stroke-width="0.5">
      <polygon points="0 0, 10 3.5, 0 7" fill="black" />
    </marker>
    <!-- 向量箭头 -->
    <marker id="vectorArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto" stroke-width="0.5">
      <polygon points="0 0, 8 3, 0 6" fill="crimson" />
    </marker>
  </defs>

  <!-- 坐标系 -->
  <g font-family="sans-serif" font-size="8" fill="black">
    <!-- Y 轴 -->
    <line x1="10" y1="95" x2="10" y2="15" stroke="black" stroke-width="1" marker-end="url(#axisArrow)" />
    <text x="15" y="15">y</text>
    <!-- X 轴 -->
    <line x1="5" y1="90" x2="95" y2="90" stroke="black" stroke-width="1" marker-end="url(#axisArrow)" />
    <text x="90" y="88">x</text>
    <!-- 原点 -->
    <text x="0" y="98">O</text>
  </g>

  <!-- 从 O(0,0) 到 P(3,4) 的向量 -->
  <!-- 原点位于 (10, 90)，缩放因子为 15 -->
  <!-- 终点: (10 + 3*15, 90 - 4*15) = (55, 30) -->
  <line x1="10" y1="90" x2="55" y2="30" stroke="crimson" stroke-width="2" marker-end="url(#vectorArrow)" />

  <!-- 辅助虚线 -->
  <line x1="55" y1="30" x2="55" y2="90" stroke="gray" stroke-width="0.5" stroke-dasharray="2,2" />
  <line x1="10" y1="30" x2="55" y2="30" stroke="gray" stroke-width="0.5" stroke-dasharray="2,2" />

  <!-- 坐标标签 -->
  <g font-family="sans-serif" font-size="8" fill="blue">
    <text x="57" y="35">P(3, 4)</text>
    <text x="52" y="98">3</text>
    <text x="0" y="33">4</text>
  </g>
</svg>
